id: times-treemap-template
name: Times Treemap Template
author: The Times
sdk_version: 3
build:
  src:
    script: npm run build
    directory: src
    files:
      - rollup.config.js
  less:
    script: npm run less
    directory: less
settings:
  - Design
  - property: colors
    name: Colors
    description: A comma-separated list of colors
    type: string
  - property: value_prefix
    name: Prefix
    type: string
    width: quarter
  - property: value_suffix
    name: Suffix
    type: string
    width: quarter
  - property: fluid_width
    name: Use 100% width
    type: boolean
  - property: margin_top
    name: Top
    type: number
    min: 0
    width: quarter
    new_section: Margins
  - property: margin_right
    name: Right
    type: number
    min: 0
    width: quarter
  - property: margin_bottom
    name: Bottom
    type: number
    min: 0
    width: quarter
  - property: margin_left
    name: Left
    type: number
    min: 0
    width: quarter
  - property: margin_mobileRight
    name: Right (mobile)
    type: number
    min: 0
    width: quarter
  - property: margin_mobileBottom
    name: Bottom (mobile)
    type: number
    min: 0
    width: quarter
data:
  - dataset: data
    key: nest
    name: Nesting
    description: Select the columns you want to use to nest the data.
    type: columns
    columns: 'Data::D,A'
  - dataset: data
    key: size
    name: Size by
    type: column
    column: 'Data::B'
    optional: true
  - dataset: data
    key: info
    name: Info
    type: columns
    columns: 'Data::C'
