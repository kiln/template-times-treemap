id: times-treemap-template
name: Times Treemap Template
author: The Times
sdk_version: 3
build:
  src:
    script: npm run build
    directory: src
    files:
      - rollup.config.js
  less:
    script: npm run less
    directory: less
settings:
  - Design
  - property: colors
    name: Colors
    type: string
    choices:
      -
        - Standard Times colors
        - standard
      -
        - Custom colors
        - custom
  - property: colors_custom
    name: Colors list
    description: A comma-separated list of colors
    type: string
    show_if:
      colors: custom
  - property: text_color
    name: Text color
    type: color
    show_if:
      colors: custom
  - property: fluid_width
    name: Use 100% width
    type: boolean
    new_section: Page
  - property: value_prefix
    name: Prefix
    type: string
    width: quarter
  - property: value_suffix
    name: Suffix
    type: string
    width: quarter
  - property: margin_top
    name: Top
    type: number
    min: 0
    width: quarter
    new_section: Margins
  - property: margin_right
    name: Right
    type: number
    min: 0
    width: quarter
  - property: margin_bottom
    name: Bottom
    type: number
    min: 0
    width: quarter
  - property: margin_left
    name: Left
    type: number
    min: 0
    width: quarter
  - property: margin_mobileTop
    name: Top (mobile)
    type: number
    min: 0
    width: quarter
  - property: margin_mobileRight
    name: Right (mobile)
    type: number
    min: 0
    width: quarter
  - property: margin_mobileBottom
    name: Bottom (mobile)
    type: number
    min: 0
    width: quarter
  - property: aspect_ratioMobile
    new_section: Chart height
    name: Aspect ratio (mobile)
    type: number
    min: 0
    width: half
    step: 0.05
  - property: aspect_ratio
    name: Aspect ratio
    type: number
    min: 0
    width: half
    step: 0.05
data:
  - dataset: data
    key: nest
    name: Nesting
    description: Select the columns you want to use to nest the data.
    type: columns
    columns: 'Data::D,A'
  - dataset: data
    key: size
    name: Size by
    type: column
    column: 'Data::B'
    optional: true
  - dataset: data
    key: info
    name: Info
    type: columns
    columns: 'Data::C'
